<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create and publish a new post on the Innova tech blog."
    />
    <link
      rel="shortcut icon"
      href="../assets/graphics/innova-logomark.svg"
      type="image/svg+xml"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Innova | Create post</title>
  </head>
  <body>
    <header>
      <nav class="navbar container">
        <a href="/index.html">
          <img
            class="logo"
            src="../assets/graphics/innova-wordmark.svg"
            data-dark="./assets/graphics/innova-wordmark.svg"
            data-light="./assets/graphics/innova-wordmark-white.svg"
            alt="Innova logo wordmark"
          />
        </a>

        <ul class="nav-menu" role="list">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Feed</a>
          </li>

          <li class="nav-item" data-auth="guest">
            <a href="#" class="nav-link">About</a>
          </li>

          <li class="nav-item" data-auth="guest">
            <a href="./account/login.html" class="nav-link nav-link--login">
              <span class="login-text">Log in</span>
              <span class="login-icon" aria-hidden="true">
                <img src="../assets/graphics/log-in-icon.svg" alt="" />
              </span>
            </a>
          </li>

          <li class="nav-item" data-auth="user">
            <a href="./account/create.html" class="nav-link nav-link--create">
              <span class="create-text">Create post</span>
              <span class="create-icon" aria-hidden="true">
                <img src="../assets/graphics/edit-icon.svg" alt="" />
              </span>
            </a>
          </li>

          <li class="nav-item" data-auth="user">
            <a href="#" class="nav-link nav-link--logout">
              <span class="logout-text">Log out</span>
              <span class="logout-icon" aria-hidden="true">
                <img src="../assets/graphics/log-out-icon.svg" alt="" />
              </span>
            </a>
          </li>

          <li class="nav-item nav-item--guest-extra" data-auth="guest">
            <div class="menu-guest-content">
              <p class="menu-guest-text">
                Know about a product, platform, or idea we should look at?
              </p>

              <img
                src="../assets/graphics/arrow-down-icon-white.svg"
                alt="arrow down icon"
              />

              <a href="mailto:tips@innova.com" class="menu-guest-email">
                tips@innova.com
              </a>
            </div>
          </li>
        </ul>

        <div class="hamburger" aria-expanded="false">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <article class="container">
        <div class="wrapper">
          <h1 class="title-medium">Create post</h1>
          <!-- title -->
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Enter a descriptive title"
          />

          <!-- tag(s) -->
          <label for="tag">Tag(s)</label>
          <input
            type="text"
            id="tag"
            name="tag"
            placeholder="Use one or two tags. Separate with commas."
          />

          <!-- Image URL -->
          <label for="image">Image URL</label>
          <input
            type="url"
            id="image"
            name="image"
            placeholder="https://example.com/image.jpg"
          />

          <!-- Body -->
          <label for="body">Body</label>
          <textarea
            rows="20"
            id="body"
            name="body"
            placeholder="Write your post here"
          ></textarea>

          <!-- Button -->
          <button class="btn">Publish</button>
        </div>
      </article>
    </main>
    <footer>
      <div class="container container__footer">
        <div class="footer__signup">
          <h1 class="footer__title">Stay up to date. Join our newsletter</h1>
          <label for="email"></label>
          <input
            type="email"
            id="email"
            autocomplete="given-name"
            placeholder="Enter your e-mail"
          />
        </div>

        <div class="footer__links">
          <a href="#" class="footer__link">Instagram</a>
          <a href="#" class="footer__link">Facebook</a>
          <a href="#" class="footer__link">GitHub</a>
        </div>

        <div class="footer__nav">
          <a href="#top">
            <img
              src="../assets/graphics/arrow-up-icon-white.svg"
              alt="arrow up icon"
          /></a>
          <p>Back to to top</p>
        </div>

        <div class="footer__copyright">
          <p>All rights reserved.</p>
          <p>Â©Copyright 2026</p>
        </div>
      </div>
    </footer>
    <script type="module" src="../js/pages/create.js"></script>
  </body>
</html>
